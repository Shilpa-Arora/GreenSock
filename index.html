<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="css/name.css" rel="stylesheet" type="text/css">
	<script src="js/TweenMax.min.js"></script>
	<title>Merry christmas</title>
</head>
<body>

<!--container element to play music -->
	<div class="hidden">
		<h1 >Music</h1>
	<audio controls autoplay>
  <source src="assets/music.mp3" type="audio/mpeg"></audio>
  </div>

<!--container element to get merry christmas image come on screen -->
<div class="christmas" >
	<h1 class="hidden">Xmas</h1>
	<img class="xmas" src="images/xmas.png" alt="merry christmas">
</div>

<!--container element to get fireworks image on screen -->
<div class="fire" >
	<h1 class="hidden">Fireworks</h1>
	<img class="show" src="images/fireworks.png" alt="fireworks">
</div>

<!--container element to get animation image on screen -->
<div class="santa" >
<h1 class="hidden">walking santa</h1>
<img class="character" src="images/char.png" alt="santa image">
</div>

<!--container element to get christmas tree image on screen -->
<div class="christmastree">
<h1 class="hidden">christmas tree</h1>
<img class="tree" src="images/tree.png" alt="tree image">
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
